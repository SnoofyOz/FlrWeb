<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* Thiết lập font và padding/margin mặc định */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Thiết lập header */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* Thiết lập navigation */
        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        /* Thiết lập main content */
        main {
            padding: 20px;
        }

        /* Thiết lập footer */
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
    </header>

    <nav>
        <ul>
            <li><a href="/QLSP">Quản lý Sản phẩm</a></li>
            <li><a href="/QLTL">Quản lý Danh mục</a></li>
            <li><a href="/QLND">Quản lý Người dùng</a></li>
            <li><a href="/QLDH">Quản lý Đơn hàng</a></li>
        </ul>
    </nav>

    <main>
        <section id="products">
            <h2>Quản lý Sản phẩm</h2>
            <!-- Thêm giao diện cho quản lý sản phẩm -->
        </section>

        <section id="categories">
            <h2>Quản lý Danh mục</h2>
            <!-- Thêm giao diện cho quản lý danh mục -->
        </section>

        <section id="users">
            <h2>Quản lý Người dùng</h2>
            <!-- Thêm giao diện cho quản lý người dùng -->
        </section>

        <section id="orders">
            <h2>Quản lý Đơn hàng</h2>
            <!-- Thêm giao diện cho quản lý đơn hàng -->
        </section>
    </main>

    <footer>
        <!-- Thêm footer nếu cần -->
    </footer>
</body>
</html>
